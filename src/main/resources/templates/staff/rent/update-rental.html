<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Customers</title>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div th:insert="fragments/header"></div>
<form th:action="@{/rent-updater/{id}(id=${rental.getRentalId()})}" th:object="${rental}" method="post">
    <H2>Rental ID</H2>
    <H2 th:text="*{rentalId}"></H2>
    <div>Customer ID</div>
    <div th:text="*{customerId}"></div>
    <label>Inventory ID:</label>
    <input type="text" th:field="*{inventoryId}"/><br>
    <label>Return Date:</label>
    <input type="text" th:field="*{returnDate}"/><br>
    <label>Staff ID:</label>
    <input type="text" th:field="*{staffId}"/><br>
    <button type="submit">Update</button>
</form>
<div th:insert="fragments/footer"></div>
</body>
</html>
