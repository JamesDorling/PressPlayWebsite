<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
</head>
<body>
<div th:insert="fragments/header"></div>
<h2>Select a Film</h2>
<table>
    <col span="1" class="column-one"    style="min-width: 300px; max-width: 40%">
    <col span="1" class="column-two"    style="min-width: 25px; max-width: 50%">
    <col span="1" class="column-fourth" style="min-width: 5px; max-width: 2%">
    <thead>
    <tr>
        <th>Customer Name:</th>
        <th>Customer Email:</th>
        <th>Active:</th>
    </tr>
    </thead>
    <tr th:each="customer : ${customerData}">
        <td><form><a th:text="${customer.getFullName()}" th:href="@{/edit/customer/{id}(id=${customer.getCustomerId()})}"></a></form></td>
        <td th:text="${customer.getEmail()}"></td>
        <td th:text="${customer.getActive()}"></td>
    </tr>
</table>
<div th:insert="fragments/footer"></div>
</body>
</html>
