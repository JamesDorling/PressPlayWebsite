<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="fragments/header"></div>
<h2>Select a Film</h2>
<table>
    <col span="1" class="column-one"    style="min-width: 300px; max-width: 40%">
    <col span="1" class="column-two"    style="min-width: 25px; max-width: 50%">
    <thead>
    <tr>
        <th>Customer Email:</th>
        <th>Active:</th>
        <th>Role:</th>
    </tr>
    </thead>
    <tr th:each="user : ${userData}">
        <td><form><a th:text="${user.getEmail()}" th:href="@{/edit/user/{id}(id=${user.getUserId()})}"></a></form></td>
        <td th:text="${user.getActive()}"></td>
        <td th:text="${user.getRole()}"></td>
    </tr>
</table>
<div th:insert="fragments/footer"></div>
</body>
</html>
