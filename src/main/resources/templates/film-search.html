<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:insert="fragments/header"></div>
<h2>Search Results</h2>
<table>
    <col span="1" class="column-one"    style="min-width: 300px; max-width: 40%">
    <col span="1" class="column-two"    style="min-width: 25px; max-width: 50%">
    <col span="1" class="column-fourth" style="min-width: 5px; max-width: 2%">
    <col span="1" class="column-fifth"  style="min-width: 5px; max-width: 2%">
    <thead>
    <tr>
        <th>Film Name:</th>
        <th>Description</th>
        <th>Rating</th>
        <th>Â£</th>
    </tr>
    </thead>
    <tr th:each="film : ${searchResults}">
        <td><form><a th:text="${film.getTitle()}" th:href="@{/film/{id}(id=${film.getFilmId()})}"></a></form></td>
        <td th:text="${film.getDisplayDescription()}"></td>
        <td th:text="${film.getRating()}"></td>
        <td th:text="${film.getRentalRate()}"></td>
    </tr>
</table>
<div th:insert="fragments/footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
